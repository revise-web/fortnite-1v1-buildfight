<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite 1V1 Build Fight - Démarrage 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #blocker { 
            position: fixed; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.7); 
            z-index: 1; 
        }
        #instructions { 
            width: 100%; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            cursor: pointer; 
            color: white;
            font-family: Arial, sans-serif;
        }
        #instructions p { 
            font-size: 24px; 
            margin-bottom: 10px; 
            line-height: 1.5;
        }
        #instructions h1 {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <h1>Fortnite 1V1 Builder (AZERTY)</h1>
            <p style="font-size: 40px; margin-bottom: 20px;">Cliquez pour Jouer</p>
            <p>
                Mouvement: **Z** (Avancer) / **Q** (Gauche) / **S** (Reculer) / **D** (Droite)<br/>
                Regarder: Souris<br/>
                <br/>
                Construction:<br/>
                **1**: Mur (Wall)<br/>
                **2**: Sol (Floor)<br/>
                **3**: Rampe (Ramp)<br/>
                <br/>
                Échap: Quitter le mode PointerLock
            </p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    
    <script src="./js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            if (typeof init === 'function') {
                init();
            }
        });
    </script>
</body>
</html>
